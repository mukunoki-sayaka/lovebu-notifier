# リポジトリ直下で（.github が見える場所）
New-Item -ItemType Directory -Force .github\workflows | Out-Null

@'
name: notify-test
on:
  workflow_dispatch:   # 手動実行を有効化

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Send LINE push via Messaging API
        env:
          LINE_CHANNEL_ACCESS_TOKEN: ${{ secrets.LINE_CHANNEL_ACCESS_TOKEN }}
          LINE_TO_USER_ID: ${{ secrets.LINE_TO_USER_ID }}
        run: |
          cat > body.json <<'JSON'
          {
            "to": "'"$LINE_TO_USER_ID"'",
            "messages": [
              { "type": "text", "text": "テスト通知 OK: $(date -u +%Y-%m-%dT%H:%M:%SZ)" }
            ]
          }
          JSON
          curl -sS -X POST https://api.line.me/v2/bot/message/push \
               -H "Authorization: Bearer $LINE_CHANNEL_ACCESS_TOKEN" \
               -H "Content-Type: application/json" \
               -d @body.json
'@ | Set-Content .github\workflows\notify-test.yml -Encoding UTF8

git add .github\workflows\notify-test.yml
git commit -m "ci: fix notify-test workflow (minimal valid YAML)"
git push
